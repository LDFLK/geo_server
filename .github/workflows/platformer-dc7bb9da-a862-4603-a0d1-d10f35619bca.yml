name: Platformer Generated geo-server-gigeks Build
'on':
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: ghcr.io/ldflk/geo_server
      CONTAINER_REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD_DC7BB9DA_A862_4603_A0D1_D10F35619BCA }}
      - name: Build the Docker image
        run: docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .
      - name: GitHub Image Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_E64A6FA7_F186_4DF3_A967_EF4BB5AFFAAE}}
          project-id: ${{secrets.PROJECT_ID_E64A6FA7_F186_4DF3_A967_EF4BB5AFFAAE}}
          token: ${{secrets.AUTOGENERATED_CICD_E64A6FA7_F186_4DF3_A967_EF4BB5AFFAAE}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 4cb5d9e8-a9e1-42ad-ab75-0d5ff4a478fa
